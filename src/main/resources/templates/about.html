<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AmiClo — оптовое производство женской одежды в Бишкеке. Ознакомьтесь с новыми коллекциями и категориями.">
    <meta name="keywords" content="AmiClo, женская одежда, оптовое производство, Бишкек, новые коллекции">
    <meta name="author" content="AmiClo">
    <title>О нас — AmiClo</title>
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="about-body">
<div th:replace="~{layout :: layout}">
    <div th:fragment="content" class="about-container">
        <nav class="nav-menu">
            <a href="#">Главная</a>
            <a href="#">Новинки</a>
            <a href="#">Коллекции</a>
            <a href="#">Продукты</a>
            <a href="#">Контакты</a>
        </nav>
        <div class="main-content">
            <section class="collection-section">
                <h1 class="collection-title">Новая Коллекция Одежды</h1>
                <p class="collection-subtitle">Откройте для себя лучшие новинки этого сезона от AmiClo!</p>
                <div class="collection-images">
                    <img src="/images/collection1.jpg" alt="Женская одежда 1" class="collection-img"> <!-- Исправлена опечатка -->
                    <img src="/images/collection2.jpg" alt="Женская одежда 2" class="collection-img">
                    <img src="/images/collection.jpg" alt="Наша коллекция" class="collection-img">
                </div>
            </section>
            <section class="categories-section">
                <h2 class="section-title">Новые Категории</h2>
                <div class="category-grid">
                    <div class="category-item">
                        <img src="/images/category1.jpg" alt="Категория 1">
                        <p>Зимняя коллекция</p>
                    </div>
                    <div class="category-item">
                        <img src="/images/category2.jpg" alt="Категория 2">
                        <p>Летняя одежда</p>
                    </div>
                    <div class="category-item">
                        <img src="/images/category3.jpg" alt="Категория 3">
                        <p>Повседневный стиль</p>
                    </div>
                </div>
            </section>
        </div>
        <aside class="sidebar">
            <section class="products-section">
                <h2 class="section-title">Последние Продукты</h2>
                <div class="product-item">
                    <img src="/images/product1.jpg" alt="Продукт 1">
                    <p>Куртка осенняя</p>
                </div>
                <div class="product-item">
                    <img src="/images/product2.jpg" alt="Продукт 2">
                    <p>Свитер уютный</p>
                </div>
            </section>
            <section class="brands-section">
                <h2 class="section-title">Бренды, с которыми мы работаем</h2>
                <div class="brands-list">
                    <img src="/images/brand1.png" alt="Бренд 1">
                    <img src="/images/brand2.png" alt="Бренд 2">
                </div>
            </section>
        </aside>
    </div>
</div>
</body>
</html>
